<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags Semanticas</title>
  </head>
  <body>
    <!--Não semantico-->
    <p>Esse é um <b>texto</b> de teste</p>
    <!--Semantico-->
    <p>Esse é um <strong>texto</strong> de teste</p>

    <!--Não semantico-->
    <p>Esse é um <i>texto</i> de teste</p>
    <!--Semantico-->
    <p>Esse é um <em>texto</em> de teste</p>
  </body>
</html>
